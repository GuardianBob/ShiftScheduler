<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="{% static 'js/nav.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>User Registration and Login</title>
    <script type="text/javascript">
        function checkPass() {
            var reg_pass = $("#password").val();
            var checkPass = $("#check_pass").val();            
            if ($("#check_pass").val() == $("#password").val()) {
                $("#c_pass").html("");
                $("#submit").attr("disabled", false);
            } else {
                $("#c_pass").html("Passwords do not match!");
                $("#submit").attr("disabled", true);
            }
        }        

        function showPass() {
            var password = document.getElementById("password");
            if (password.type === "password") {
                password.type = "text";
            } else {
                password.type = "password";
            }
        }

        $(document).ready(function () {
            //$('#navigation').load('navi.html');
            $("submit").attr("disabled", true)   
            $("#check_pass").keyup(checkPass);
        });
    </script>
</head>
<body>
    <div class="navigation">
        {% block navbar %}
        {% include 'nav_demo.html' %}
        {% endblock navbar%}
    </div>
    <div class="container">
        <div class="row mx-5">
            <div class="col-md-4">
                <h3>Registration</h3>                                    
                <form action="user_register" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ register_form }}
                        <span class="errmsg" id="c_pass"></span></label><br>
                        <input type="checkbox" onclick="showPass()">  Show Password <hr>
                        <input type="submit" value="Register" class="px-2 my-2" id="submit" disabled>
                    </div>
                </form>
            </div>            
        </div>
    </div>
</body>
</html>
